name: Update Forecast Data and Calculate Scores
on:
  schedule:
    - cron: '0 13 * * 4'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data-and-scores:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
      
      - name: Sync with remote and generate data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ensure we're on main branch (not detached)
          git checkout main
          
          # Get latest from remote and merge
          git pull origin main
          
          # Run the data generation
          echo "Fetching forecast data..."
          python fetch_data.py

      - name: Create ensemble forecasts
        env:
          COVIDCAST_API_KEY: ${{ secrets.COVIDCAST_API_KEY }}
        run: 
          echo "Creating ensemble forecasts..."
          python create_ensemble_forecasts.py

          echo "Calculating scores..."
          python calculate_scores.py

          #echo "Creating ensemble forecasts..."
          #python create_ensemble_forecasts.py
      
         # echo "Calculating scores..."
          #python calculate_scores.py
      
      - name: Commit and push if changed
        run: |
          echo "=== Before commit - Local HEAD ==="
          git log -1 --oneline
    
          echo "=== Before commit - Remote ==="
          git ls-remote origin main
    
          git add data/ *.pq
    
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
    
          git commit -m "Update forecast data, scores, and categorical ensemble - $(date +'%Y-%m-%d')"
    
          echo "=== After commit - Local HEAD ==="
          git log -1 --oneline
    
          echo "=== After commit - Remote ==="
          git ls-remote origin main
    
          echo "=== Attempting push ==="
          if ! git push origin main; then
            echo "=== Push failed - checking remote again ==="
            git ls-remote origin main
            git fetch origin main
            echo "=== Remote commits that we don't have ==="
            git log HEAD..origin/main --oneline
            exit 1
          fi
