name: Update Forecast Data and Calculate Scores
on:
  
  schedule:
    - cron: '0 13 * * 4'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data-and-scores:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyarrow epiweeks numpy scipy
      
      - name: Fetch forecast data
        run: |
          echo "Fetching forecast data..."
          python fetch_data.py

      - name: Create ensemble forecasts
        run: |
          echo "Creating ensemble forecasts..."
          python create_ensemble_forecasts.py
      
      
      - name: Calculate scores
        run: |
          echo "Calculating WIS and coverage scores..."
          python calculate_scores.py
      
     
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
    
          # Fetch and reset to latest remote
          git fetch origin main
          git reset --hard origin/main
    
          # Run your data updates here would have already happened above
          # Now add the new files
          git add data/ *.pq
    
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
    
          git commit -m "Update forecast data, scores, and categorical ensemble - $(date +'%Y-%m-%d')"
          git push origin main
