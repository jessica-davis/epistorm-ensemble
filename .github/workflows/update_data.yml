name: Update Forecast Data and Calculate Scores
on:
  # Run every Wednesday at midnight EST (5 AM UTC)
  schedule:
    - cron: '0 5 * * 3'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data-and-scores:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyarrow epiweeks numpy scipy
      
      - name: Fetch forecast data
        run: |
          echo "Fetching forecast data..."
          python fetch_data.py

      - name: Create ensemble forecasts
        run: |
          echo "Creating ensemble forecasts..."
          python create_ensemble_forecasts.py
      
      
      - name: Calculate scores
        run: |
          echo "Calculating WIS and coverage scores..."
          python calculate_scores.py
      
     
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ *.pq
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update forecast data, scores, and categorical ensemble - $(date +'%Y-%m-%d')" && git push)
