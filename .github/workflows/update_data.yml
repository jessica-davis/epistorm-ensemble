name: Update Forecast Data and Calculate Scores
on:
  # Run every Wednesday at midnight EST (5 AM UTC)
  schedule:
    - cron: '0 5 * * 3'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data-and-scores:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # Fetch all history
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyarrow epiweeks numpy scipy
      
      - name: Fetch forecast data
        run: |
          echo "Fetching forecast data..."
          python fetch_data.py

      - name: Create ensemble forecasts
        run: |
          echo "Creating ensemble forecasts..."
          python create_ensemble_forecasts.py
      
      
      - name: Calculate scores
        run: |
          echo "Calculating WIS and coverage scores..."
          python calculate_scores.py
      
     
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update forecast data, scores, and categorical ensemble - $(date +'%Y-%m-%d')"
          file_pattern: 'data/ *.pq'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          skip_fetch: false
          skip_checkout: false
